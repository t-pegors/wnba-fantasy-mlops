name: Daily Data Ingestion

on:
  schedule:
    - cron: '0 7 * * *'  #2am EST
  workflow_dispatch:    

jobs:
  ingest-and-version:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Authenticate and Pull existing data BEFORE we scrape
      # Official AWS Setup (Creates the hidden credentials file)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1  

      # DVC will now automatically find the credentials
      - name: Pull Historical Data with DVC
        run: dvc pull

      # Prevent the WNBA timeout from crashing the pipeline
      - name: Run Data Scrapers
        run: |
          # The '|| true' means "If this fails, print a warning but keep going"
          python src/data/wnba_loader.py || echo "⚠️ WNBA scraper failed (likely IP block). Using historical data."
          
          # Unrivaled doesn't block GitHub, so this will succeed
          python src/data/unrivaled_loader.py

      # UPDATED: Add files individually using a wildcard to avoid the Overlap error
      - name: Version Data with DVC & Push to S3
        run: |
          dvc add data/raw/*.csv
          dvc push

      - name: Auto-Commit Updated DVC Pointers
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/*.dvc
          git diff --staged --quiet || (git commit -m "action: automated daily data ingest" && git push)