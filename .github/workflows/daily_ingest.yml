name: Daily Data Ingestion

on:
  schedule:
    - cron: '0 7 * * *'  #2am EST
  workflow_dispatch:    

jobs:
  ingest-and-version:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write 

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  

      - name: Clean DVC Config for CI
        run: |
          sed -i '/profile/d' .dvc/config
        
      # UPDATED: Targeted Pull with a Safety Net
      - name: Pull Historical Data with DVC
        run: |
          # Only pull the raw data needed for scraping, ignore ML models and features
          dvc pull data/raw/*.dvc || echo "⚠️ Proceeding with available historical data."

      - name: Run Data Scrapers
        run: |
          python src/data/wnba_loader.py || echo "⚠️ WNBA scraper failed (likely IP block). Using historical data."
          python src/data/unrivaled_loader.py

      - name: Version Data with DVC & Push to S3
        run: |
          dvc add data/raw/*.csv
          dvc push data/raw/*.dvc

      - name: Auto-Commit Updated DVC Pointers
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/*.dvc
          git diff --staged --quiet || (git commit -m "action: automated daily data ingest" && git push)